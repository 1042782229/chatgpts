<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="baidu-site-verification" content="codeva-N0Nj4mi5gT" />
    <title>CHATXYZ&GPT4 地址发布页</title>
    <script src="./js/unocss.js"></script>
    <script src="./js/vue.global.js"></script>
  </head>

  <body class="m-0 bg-[#171920]">
    <div id="app">
      <div class="container md mx-auto text-white text-left mt-20 mb-20">
        <div class="px-4">
          
          <h1
            class="text-2xl text-transparent font-extrabold bg-clip-text bg-gradient-to-r from-yellow-400 to-emerald-600"
          >
            CHATXYZ&GPT4 地址发布页
          </h1>
          <div class="mt-1 text-slate op-60">
            <span>获取GPT4最新地址,建议ctrl+D收藏本页</span><br />
            <div class="flex">
              
            </div>
          </div>
          <div class="grid grid-cols-1 p-0 text-lg text-slate">
            <div
              class="text-left flex w-full mt-4 bg-[#20293a] hover:bg-[#273042] py-4 rounded-lg"
              v-for="v in sites"
            >
              <img style="max-width:100px;" class="rounded-lg ml-2 saturate-100" src="./icon/logo.png" />
              <div class="grid grid-cols-1 ml-2 w-full">
                <div class="w-full flex justify-between">
                  <span
                    class="text-sm md:text-xl text-left font-bold text-slate-50"
                    >{{v.name}}</span
                  >
                  <span
                    v-if="v.status==='可用'"
                    class="text-sm text-right mr-2 flex items-center"
                  >
<!--                     <div class="bg-green-500 rounded-full w-2 h-2 mr-1"></div> -->
<!--                     {{v.status}} -->
                  </span>
                  <span
                    v-else
                    class="text-sm text-right mr-2 flex items-center"
                  >
                    <div class="bg-red-500 rounded-full w-2 h-2 mr-1"></div>
                    {{v.status}}
                  </span>
                </div>

                <span class="text-sm mt-2">
                  <a
                    class="inline-flex items-center justify-center gap-1 text-sm text-slate bg-slate/20 px-2 py-1 rounded-md transition-colors cursor-pointer hover:bg-slate/50"
                    :href="v.url"
                    target="_blank"
                    >{{v.url}}</a
                  >
                </span>
                <span class="text-sm mt-2 flex items-center" v-if="v.github">
                  <span class="hidden md:block">github: </span>
                  <span class="hidden md:block">
                    <a
                      class="inline-flex items-center justify-center gap-1 text-sm text-slate bg-slate/20 px-2 py-1 rounded-md transition-colors cursor-pointer hover:bg-slate/50"
                      :href="v.url"
                      target="_blank"
                      >{{v.github}}</a
                    >
                  </span>
                </span>
              </div>
            </div>
          </div>
          <div class="text-center w-full">
          </div>
        </div>
      </div>
     
    </div>

    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            sites: [
              {
                name: "chatgpt4.0",
                url: "https://chat11.chatxyz.online",
                status: "可用",
              },
              {
                name: "chatgpt4.0(备用)",
                url: "https://chat5.chatxyz.online",
                status: "可用",
              },
              
            ],
          };
        },
        created() {
          setTimeout(() => {
            document.getElementById("app").style.display = "block";
          }, 300);
        },
      }).mount("#app");
    </script>
    <style>
      html {
        font-family: system-ui, sans-serif;
        background-color: #171921;
        color: #ffffff;
      }

      #app {
        max-width: 60ch;
        margin: 0 auto;
        display: none;
      }
    </style>


  </body>
  <script defer data-domain="gpts.chataic.online" src="https://analytics.gptnb.xyz/js/script.js"></script>

</html>
